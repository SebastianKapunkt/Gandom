<ui:composition template="resources/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <div class="content">
            <f:metadata>
                <f:viewParam name="id"
                             value="#{renameGenreController.persitedGenreId}"/>
                <f:viewAction action="#{renameGenreController.loadGenre()}"/>
            </f:metadata>

            <h2>
                <h:outputText value="Rename Genre"/>
            </h2>

            <h:form id="form">
                <h:panelGrid styleClass="table" id="grid" columns="2">
                    <h:outputLabel value="Name:" for="genreName"/>
                    <h:inputText id="genreName"
                                 value="#{renameGenreController.genre.name}"
                                 required="true"/>
                    <h:outputLabel value="Games:" for="genreGames"/>
                    <h:outputLabel id="genreGames"
                                   value="#{renameGenreController.genre.games}"
                                   converter="com.github.fhbjeeweb.GamesConverter"/>
                </h:panelGrid>
                <h:commandButton styleClass="button" id="cancel" value="Cancel"
                                 action="#{renameGenreController.cancel}"
                                 immediate="true"/>
                <h:commandButton styleClass="button" id="save" value="Save"
                                 action="#{renameGenreController.save}"/>
            </h:form>
            <h:messages id="messages" layout="table" infoClass="info"
                        errorClass="error"/>
        </div>
    </ui:define>
</ui:composition>
