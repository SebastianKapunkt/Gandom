<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Rangam - Add Game</title>
</head>
<h:body>
    <h1><h:outputText value="Rangam"/></h1>
    <h2><h:outputText value="Add Game"/></h2>
    <h:form id="form">
        <h:panelGrid id="grid" columns="2">
            <h:outputLabel value="Name:" for="gameName"/>
            <h:inputText id="gameName"
                         value="#{addGameController.game.name}"
                         required="true"/>
            <h:outputLabel value="Publisher:" for="gamePublisher"/>
            <h:inputText id="gamePublisher"
                         value="#{addGameController.game.publisher.name}"
                         required="true"/>
            <h:outputLabel value="Genres:" for="gameGenres"/>
            <h:inputText id="gameGenres"
                         value="#{addGameController.game.genres}"
                         converter="com.github.fhbjeeweb.GenresConverter"/>
        </h:panelGrid>
        <h:commandButton id="cancel" value="Cancel"
                         action="#{addGameController.cancel}"
                         immediate="true"/>
        <h:commandButton id="save" value="Save"
                         action="#{addGameController.save}"/>
    </h:form>
</h:body>
</html>
