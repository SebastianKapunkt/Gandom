<ui:composition template="resources/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <div class="content">
            <h2>
                <h:outputText value="Add Game"/>
            </h2>
            <h:form id="form">
                <h:panelGrid styleClass="table" id="grid" columns="2">
                    <h:outputLabel value="Name:" for="gameName"/>
                    <h:inputText id="gameName"
                                 value="#{addGameController.game.name}"
                                 required="true"/>
                    <h:outputLabel value="Publisher:" for="gamePublisher"/>
                    <h:inputText id="gamePublisher"
                                 value="#{addGameController.game.publisher.name}"
                                 required="true"/>
                    <h:outputLabel value="Genres:" for="gameGenres"/>
                    <h:inputText id="gameGenres"
                                 value="#{addGameController.game.genres}"
                                 converter="com.github.fhbjeeweb.GenresConverter"/>
                </h:panelGrid>
                <h:commandButton styleClass="button" id="cancel" value="Cancel"
                                 action="#{addGameController.cancel}"
                                 immediate="true"/>
                <h:commandButton styleClass="button" id="save" value="Save"
                                 action="#{addGameController.save}"/>
                <h:messages id="messages" layout="table" infoClass="info"
                            errorClass="error"/>
            </h:form>

        </div>
    </ui:define>
</ui:composition>
