<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Rangam - Add Game</title>
</head>
<h:body>
    <h1><h:outputText value="Rangam"/></h1>
    <h2><h:outputText value="Add Game"/></h2>
    <h:form id="form">
        <h:panelGrid id="grid" columns="2">
            <h:outputLabel value="Title:" for="gameTitle"/>
            <h:inputText id="gameTitle" value="#{manager.gameTitle}"
                         required="true"/>
            <h:outputLabel value="Publisher:" for="gamePublisher"/>
            <h:inputText id="gamePublisher" value="#{manager.gamePublisher}"
                         required="true"/>
            <h:outputLabel value="Genres:" for="gameGenres"/>
            <h:inputText id="gameGenres" value="#{manager.gameGenres}"/>
        </h:panelGrid>
        <h:commandButton id="cancel" value="Cancel" action="#{manager.cancel}"
                         immediate="true"/>
        <h:commandButton id="save" value="Save" action="#{manager.addGame}"/>
    </h:form>
</h:body>
</html>
