<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <div class="menubar">
        <div class="floatLeft Rangam">Rangam</div>
        <div class="floatLeft tabholder">
            <h:form>
                <h:commandLink styleClass="tab" id="showRandomGame"
                    value="give me a game"
                    action="#{navigationController.showRandomGame()}" />
                <h:commandLink styleClass="tab" id="showGameCollection"
                    value="Game Collection"
                    action="#{navigationController.showGameCollection()}" />
                <h:commandLink styleClass="tab" id="showPublisherList"
                    value="List of Publisher"
                    action="#{navigationController.showPublisherList()}" />
                <h:commandLink styleClass="tab" id="showGenreList"
                    value="List of Genre"
                    action="#{navigationController.showGenreList()}" />
            </h:form>
        </div>
    </div>
</ui:composition>
