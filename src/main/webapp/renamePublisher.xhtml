<ui:composition template="resources/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <div class="content">
            <f:metadata>
                <f:viewParam name="id"
                             value="#{renamePublisherController.persitedPublisherId}"/>
                <f:viewAction
                        action="#{renamePublisherController.loadPublisher()}"/>
            </f:metadata>

            <h2>
                <h:outputText value="Rename Publisher"/>
            </h2>

            <h:form id="form">
                <h:panelGrid styleClass="table" id="grid" columns="2">
                    <h:outputLabel value="Name:" for="publisherName"/>
                    <h:inputText id="publisherName"
                                 value="#{renamePublisherController.publisher.name}"
                                 required="true"/>
                    <h:outputLabel value="Games:" for="publisherGames"/>
                    <h:outputLabel id="publisherGames"
                                   value="#{renamePublisherController.publisher.games}"
                                   converter="com.github.fhbjeeweb.GamesConverter"/>
                </h:panelGrid>
                <h:commandButton styleClass="button" id="cancel" value="Cancel"
                                 action="#{renamePublisherController.cancel}"
                                 immediate="true"/>
                <h:commandButton styleClass="button" id="save" value="Save"
                                 action="#{renamePublisherController.save}"/>
            </h:form>
            <h:messages id="messages" layout="table" infoClass="info"
                        errorClass="error"/>
        </div>
    </ui:define>
</ui:composition>
