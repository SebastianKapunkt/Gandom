<ui:composition template="resources/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="content">
		<div class="content">
			<f:metadata>
				<f:viewParam name="id"
					value="#{editGenreController.persitedGenreId}" />
				<f:viewAction action="#{editGenreController.loadGenre()}" />
			</f:metadata>

			<h2>
				<h:outputText value="Edit Genre" />
			</h2>

			<h:form id="form">
				<h:panelGrid styleClass="table" id="grid" columns="2">
					<h:outputLabel value="Name:" for="genreName" />
					<h:inputText id="genreName"
						value="#{editGenreController.genre.name}" required="true" />
					<h:outputLabel value="Games:" for="genreGames" />
					<h:outputLabel id="genreGames"
						value="#{editGenreController.genre.games}"
						converter="com.github.fhbjeeweb.GamesConverter" />
				</h:panelGrid>
				<h:commandButton styleClass="button" id="cancel" value="Cancel"
					action="#{editGenreController.cancel}" immediate="true" />
				<h:commandButton styleClass="button" id="save" value="Save"
					action="#{editGenreController.save}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
