<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Rangam - Edit Game</title>
</head>
<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{editGameController.persistedGameId}"/>
        <f:viewAction action="#{editGameController.loadGame}"/>
    </f:metadata>

    <h1><h:outputText value="Rangam"/></h1>
    <h2><h:outputText value="Edit Game"/></h2>

    <h:form id="form">
        <h:panelGrid id="grid" columns="2">
            <h:outputLabel value="Name:" for="gameName"/>
            <h:inputText id="gameName"
                         value="#{editGameController.game.name}"
                         required="true"/>
            <h:outputLabel value="Publisher:" for="gamePublisher"/>
            <h:inputText id="gamePublisher"
                         value="#{editGameController.game.publisher.name}"
                         required="true"/>
            <h:outputLabel value="Genres:" for="gameGenres"/>
            <h:inputText id="gameGenres"
                         value="#{editGameController.game.genres}"
                         converter="com.github.fhbjeeweb.GenresConverter"/>
        </h:panelGrid>
        <h:commandButton id="cancel" value="Cancel"
                         action="#{editGameController.cancel}"
                         immediate="true"/>
        <h:commandButton id="save" value="Save"
                         action="#{editGameController.save}"/>
    </h:form>
</h:body>
</html>
