<ui:composition template="resources/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <div class="content">
            <f:metadata>
                <f:viewParam name="id"
                             value="#{editGameController.persistedGameId}"/>
                <f:viewAction action="#{editGameController.loadGame}"/>
            </f:metadata>

            <h2>
                <h:outputText value="Edit Game"/>
            </h2>

            <h:form id="form">
                <h:panelGrid styleClass="table" id="grid" columns="2">
                    <h:outputLabel value="Name:" for="gameName"/>
                    <h:inputText id="gameName"
                                 value="#{editGameController.game.name}"
                                 required="true"/>
                    <h:outputLabel value="Publisher:" for="gamePublisher"/>
                    <h:inputText id="gamePublisher"
                                 value="#{editGameController.game.publisher.name}"
                                 required="true"/>
                    <h:outputLabel value="Genres:" for="gameGenres"/>
                    <h:inputTextarea cols="30" rows="5" id="gameGenres"
                                     value="#{editGameController.game.genres}"
                                     converter="com.github.fhbjeeweb.GenresConverter"/>
                </h:panelGrid>
                <h:commandButton styleClass="button" id="cancel" value="Cancel"
                                 action="#{editGameController.cancel}"
                                 immediate="true"/>
                <h:commandButton styleClass="button" id="save" value="Save"
                                 action="#{editGameController.save}"/>
            </h:form>
            <h:messages id="messages" layout="table" infoClass="info"
                        errorClass="error"/>
        </div>
    </ui:define>
</ui:composition>
