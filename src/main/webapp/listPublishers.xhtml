<ui:composition template="resources/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <div class="content floatLeft">
            <h:dataTable styleClass="table"
                value="#{listPublisherController.publishers}" var="publisher">
                <f:facet name="header">List of Publisher</f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:link id="edit#{publisher.name}" value="#{publisher.name}"
                        outcome="#{listPublisherController.editPublisher()}">
                        <f:param name="id" value="#{publisher.id}" />
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Games" />
                    </f:facet>
                    <h:outputText value="#{publisher.games}"
                        converter="com.github.fhbjeeweb.GamesConverter" />
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
