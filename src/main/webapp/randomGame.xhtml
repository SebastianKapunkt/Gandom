<ui:composition template="resources/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <div class="content">
            <center>
                <h2>
                    <h:outputText styleClass="bigText" value="This is Rangam" />
                </h2>
                <h:form id="form">
                    <h:commandButton styleClass="button" id="randomGameController"
                        value="What should i play?" action="#{randomGameController.rangam()}" />
                </h:form>
                <h:outputText value="press the button!"
                    rendered="#{randomGameController.isEmpty()}" />

                <h:panelGrid styleClass="table theGame" id="grid" columns="2"
                    rendered="#{randomGameController.isNotEmpty()}">
                    <h:outputLabel value="Name " />
                    <h:outputText value="#{randomGameController.game.name}" required="true" />
                    <h:outputLabel value="Publisher " />
                    <h:outputText value="#{randomGameController.game.publisher.name}" required="true" />
                    <h:outputLabel value="Genres " />
                    <h:outputText value="#{randomGameController.game.genres}"
                        converter="com.github.fhbjeeweb.GenresConverter" />
                </h:panelGrid>
            </center>
        </div>
    </ui:define>
</ui:composition>
