<ui:composition template="resources/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="content">
		<div class="content">
			<h:dataTable styleClass="table" value="#{listGameController.games}" var="game">
				<f:facet name="header">Games</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:link id="edit#{game.name}" value="#{game.name}"
						outcome="#{listGameController.editGame()}">
						<f:param name="id" value="#{game.id}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Publisher" />
					</f:facet>
					<h:outputText value="#{game.publisher.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Genre" />
					</f:facet>
					<h:outputText value="#{game.genres}"
						converter="com.github.fhbjeeweb.GenresConverter" />
				</h:column>
			</h:dataTable>
			<h:outputText value="The game list is empty. Add your first game!"
				rendered="#{listGameController.games.isEmpty()}" />
			<h:form>
				<h:commandButton styleClass="button" id="addGame" value="Add Game"
					action="#{listGameController.addGame}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
